openapi: 3.0.0
info:
  title: 06_JOBSTER_API
  version: 1.0.0
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
    bearerAuth:
      type: http
      scheme: bearer
paths:
  /auth/register:
    post:
      tags:
        - General
      summary: Register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: niko3433333
                email: youngmoney@gmail.com
                password: youngmoney
      security:
        - noauthAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /auth/login:
    post:
      tags:
        - General
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: youngmoney@gmail.com
                password: youngmoney
      security:
        - noauthAuth: []
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            Bearer
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2N2FjMWEyZjE0Y2NmMTAxYTAzYjg4NzQiLCJuYW1lIjoiam9obmF0aGFuIiwiaWF0IjoxNzM5MzMyMTQzLCJleHAiOjE3NDE5MjQxNDN9.xb20j8Gc9jWeKLtvhe4cbRSqIPZ949tYm5W_jZkjx3A
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /jobs/:
    post:
      tags:
        - General
      summary: create A job
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                company: google12
                position: intern222222
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - General
      summary: Get Users Jobs
      security:
        - bearerAuth: []
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{accessToken}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /jobs/67ac8a872c1df21054c14bb4:
    get:
      tags:
        - General
      summary: Get single job
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /jobs/67ac8adb2c1df21054c14bba:
    patch:
      tags:
        - General
      summary: update job
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                company: google12
                position: "11111111111111"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - General
      summary: delete job
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
